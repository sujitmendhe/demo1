apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 490874679766.dkr.ecr.us-east-1.amazonaws.com/site-frontend:437f075ddc08e916da561bfa41fb69c31e4f00db
          ports:
            - containerPort: 8501
