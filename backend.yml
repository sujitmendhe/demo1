apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 490874679766.dkr.ecr.us-east-1.amazonaws.com/site-frontend:1f037b8a9eb192d72123fe88b1aa6c1d3ec9c9f8
          ports:
            - containerPort: 8501
